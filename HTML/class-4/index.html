<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Table</title>
</head>

<body>
    <div>
        <div>
            <h1>Student Form</h1>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" name="firstname"></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" name="lastname"></td>
                        </tr>
                        <tr>
                            <td>Mobile</td>
                            <td><input type="number" name="mobile"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="lastname"></td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td><input type="number" name="lastname"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td><input type="radio" value="male" name="gender"><label for="male">Male</label><input type="radio"
                                    value="female" name="gender"><label for="female">Female</label></td>
                        </tr>
                        <tr>
                            <td>Skills</td>
                            <td><input type="checkbox"><label for="html">HTML</label><input type="checkbox"><label
                                    for="css">CSS</label><input type="checkbox"><label for="js">JavaScript</label></td>
                        </tr>
                        <tr>
                            <td>Education</td>
                            <td><select name="education">
                                    <option value="null">Select...</option>
                                    <option value="be">Graduation</option>
                                    <option value="be">Diploma</option>
                                    <option value="be">HSC</option>
                                    <option value="be">SSC</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" value="submit"></td>
                            <td><input type="reset" value="reset"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        
        <br>
        <hr>
        
        <div>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>Bootstrap</li>
                <li>JS</li>
                <li>React</li>
            </ol>
            <hr>
            <ul>
                <li>Node</li>
                <li>Express</li>
                <li>Mongo DB</li>
                <li>Restful API</li>
                <li>JWT</li>
            </ul>
        </div>
    </div>
</body>

</html>
