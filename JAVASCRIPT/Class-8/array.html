        Array methods:

        array_name.length: It returns the no of elements in the array

        array_name.push(element): It inserts an element to the end of array and 
                         return the length of modified array
        array_name.pop(): It removes the last element from the array and
                        returns the removed element
        array_name.unshift(element): It inserts the given element to the start of the array and
                             return the length of modified array
        array_name.shift(): It removes the first element from the array and returns the 
                            removed element
        array_name.splice(): It removes the elements from anywhere in the 
                            middle of array as per requirement and it returns the removed elements

                                    elements starting from the given starting index
                arr.splice(starting_index, no_of_elements, elements_to_be_added):
                                    The removed elements are replaced with new elements
                arr.splice(starting_index, 0, elements_to_be_added):
                                    No elements are removed but new elements get
                                    added to the array at given index position
        
        array_name.indexOf(element): It returns the index position of element where it is first found

        array_name.lastIndexOf(element): It returns the last found index position of the element
