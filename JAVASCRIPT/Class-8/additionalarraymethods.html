<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 

        Additional Array Methods:
    
        Array.isArray(variable): It checks whether the variable contains and array or not
        arrayName.includes(element): It checks whether the given element is present in the array or not
        arrayName.fill(element): It replaces all data insode array with the given element and it modifies 
                                the original array
        arrayName.slice(staring_index, last_index): It returns the extracted portion of the array. 
                                The elements extracted start from the starting index 
                                and the ending index is excluded. It also supports negative index
        arrayName.reverse(): It reverses the given array and the original array gets modified

        arrayName.sort(): Naturally it sorts the array in alphabetical order. 
                          It order to implement numberical sorting, we need to use a callback function
        arrayName.toString(): Returns the array in string format
        arrayName.join(seperationSymbol): It joins all the elements of array using the seperator given
        arrayName.concat(second_array):Joins two arrays
        arrayName.flat(): Brings all nested array in the main array
        arrayName.valueOf(): Prints the value of array as it is
        Array.from(string_element): Converts the string into array
        arrayName.filter(callback): Returns the filtered data
        arrayName.some(callback): Returns true when any of the element matches the given condition
        arrayName.every(callback): Returns true when all of the elements matches the given condition
        arrayName.reduce(callback): It is used to process all the elements of array to return a single value
    -->
    <script>
      let arr1 = [10, 20, 30, 40, 50, 60, 70];
      let arr2 = ["P", "A", "T", "K", "V", "B", "J"];
      let arr3 = [45, 11, 89, 44, 76, 9, 101, 2, 56];
      let arr4 = [1, 2, 3, ["P", "Q", "R", ["M", "N", "O"]], 4, 5, 6];
      let str2 = "Javascript";
      console.log(arr1);
      let num1 = 50;
      let str1 = "ABC";
      console.log(Array.isArray(arr1)); //true
      console.log(Array.isArray(num1)); //False
      console.log(Array.isArray(str1)); //false

      console.log("************************");

      console.log(arr1.includes(50)); //true
      console.log(arr1.includes(500)); //false

      console.log("************************");
      //   arr1.fill("Javascript");
      //   console.log(arr1);

      console.log("************************");

      //   console.log(arr1.slice(1, 3));
      //   console.log(arr1);

      console.log("************************");
      arr1.reverse();
      console.log(arr1);
      console.log("************************");
      //   Alphabtical sorting
      console.log(arr2);
      arr2.sort();
      console.log(arr2);

      //   Numerical sorting
      //   console.log(arr3);
      //   arr3.sort();
      //   console.log(arr3); //Gives wrong output

      arr3.sort(function (a, b) {
        return a - b; //Ascending order
      });

      console.log(arr3);

      arr3.sort((a, b) => {
        return b - a; //Descending order
      });
      console.log(arr3);
      console.log("************************");
      console.log(arr2.toString());
      console.log("************************");
      console.log(arr2.join(""));
      console.log("************************");
      console.log(arr2.concat(arr3));
      console.log(`${arr2},${arr3}`);

      //   let arr5 = arr2.concat(arr3);
      //   console.log(arr5);

      console.log("************************");
      console.log(arr4.flat());
      console.log("************************");
      console.log(arr3.valueOf());
      console.log("************************");
      let arr5 = Array.from(str2);
      console.log(arr5);
      console.log(Array.isArray(arr5));
      console.log("************************");
      console.log(
        arr3.filter((val) => {
          return val < 50;
        })
      );
      console.log("************************");
      console.log(
        arr3.some((val) => {
          return val > 100;
        })
      );

      console.log("************************");
      console.log(
        arr3.every((val) => {
          return val > 1;
        })
      );
      console.log("************************");
      console.log(
        arr3.reduce((prev, curr) => {
          return prev + curr;
        })
      );
    </script>
  </body>
</html>
