<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserName-Password</title>
    <link rel="stylesheet" href="task-2.css">
</head>
<body>
    <div class="container">
        <label for="">Enter Email : 
            <input type="email" id="email" name="email" onkeyup="handleEmailChange()">
        </label>
        <label for="">Enter Password : 
            <input type="password" id="password" name="password" onkeyup="handlePasswordChange()">
        </label>
    </div>

    <div class="container">
        <label for="">Email : 
            <input type="email" id="em" name="em">
        </label>
        <label for="">Password : 
            <input type="password" id="pass" name="pass">
        </label>
    
        <button class="btn" id="btn" type="button" onclick="showPassword()">Show Password</button>
    </div>
    
    <div class="container">
        <button class="btn" id="btn-reset" type="button" onclick="reset()">Reset</button>
    </div>

    <script src="task-2.js"></script>
</body>
</html>
