<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="hw.css">
</head>

<body>
    <div class="stopwatch">
        <div class="display">
            <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> : <span id="milliseconds">00</span>
        </div>
        <div class="controls">
            <button class="btn" id="start" onclick="handleStart()">Start</button>
            <button class="btn" id="stop" onclick="handleStop()">Stop</button>
            <button class="btn" id="reset" onclick="handleReset()">Reset</button>
        </div>
    </div>

    <script src="hw.js"></script>
</body>

</html>
