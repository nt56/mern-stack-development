    <!-- 
        Objects in javascript
        -It is entitiy which stores large amount of data.
        -Object can hold similar or dissimilar type of data.
        -The data is stored in form of key value pairs.
        -The indexing takes place based on keys.
        -Javascript is a object based language.

        Creating objects:
        1. Literal method
        2. Creating instance.
        3. Using constructor

        Constructor: It is special function which is used to initialize values to the objects
    
    -->
    <script>

        mail: "abc@gmail.com",
      };
      console.log(obj1);
      console.log("*******************");



      //   Creating instance

      obj2.phone = 7867564398;
      obj2.mail = "mno@gmail.com";
      console.log(obj2);

      //   Using constructor
      function student(id, nm, phn, mid) {

        this.name = nm;
        this.phone = phn;
