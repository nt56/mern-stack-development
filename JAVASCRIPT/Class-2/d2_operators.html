<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      var a = "10"; //number
      var b = "10"; //String

      if (a === b) {
        console.log("Both are same");
      }

      var a = "Java";
      var b = "Script";
      console.log(a + b);

      console.log(10 - "5"); //5
    </script>
  </body>
</html>
