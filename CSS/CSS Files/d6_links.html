<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      /* link visited hover active */
      a:link {
        color: red;
        background-color: green;
      }
      a:visited {
        color: gray;
        background-color: antiquewhite;
        font-size: 10px;
      }
      a:hover {
        font-size: 50px;
        color: yellow;
        background-color: tomato;
      }
      a:active {
        color: white;
        background-color: gray;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.wikipedia.com">Go to Wikipedia</a>
  </body>
</html>
