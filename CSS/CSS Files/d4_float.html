<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .divs {
        width: 250px;
        height: 250px;
        border: 2px solid black;
      }
      #d1 {
        float: left;
      }
      #d2 {
        float: left;
        clear: left;
      }
      #d3 {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="divs" id="d1">DIV 1</div>
    <div class="divs" id="d2">DIV 2</div>
    <div class="divs" id="d3">DIV 3</div>
  </body>
</html>
