<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
      h1 {
        /* Comment */
        color: brown;
        background-color: gray;
      }
    </style>
    <!-- External CSS: Used in real life environment -->
    <link rel="stylesheet" href="./d1_style.css" />
  </head>
  <body>
    <!-- Types of CSS
    
    Inline 
    Internal 
    External
    -->
    <h1 style="color: green">CSS Batch 905</h1>
    <!-- Priority of CSS Types

    High    
    Inline

    Internal/External(Whichever is applied the latest)

    Low
    -->
  </body>
</html>
